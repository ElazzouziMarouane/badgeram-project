spring.application.name=badgeram
server.port=8081

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/badgesram
spring.datasource.username=marouane
spring.datasource.password=marouane
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/badgeram
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/badgeram/protocol/openid-connect/certs
logging.level.org.springframework.web=DEBUG
logging.level.root=DEBUG
logging.level.org.apache.http.wire=DEBUG
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG


